<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const cities = [];
      fetch(endpoint)
        .then((blob) => blob.json())
        .then((data) => cities.push(...data));

      function findMatches(wordToMatch, cities) {
        return cities.filter((place) => {
          const regex = new RegExp(wordToMatch, "gi");

          return place.city.match(regex) || place.city.match(regex);
        });
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function displayMatches() {
        const matchArray = findMatches(this.value, cities);

        const html = matchArray
          .map((place) => {
            const regex = new RegExp(this.value, "gi");

            const hlCityName = place.city.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            const hlStateName = place.state.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );

            return `<li>
            <span class="name">${hlCityName}, ${hlStateName}</span>
            <span class="population">${numberWithCommas(
              place.population
            )}</span>
            </li>`;
          })
          .join("");

        suggestions.innerHTML = html;
      }

      const search = document.querySelector(".search", displayMatches);
      const suggestions = document.querySelector(
        ".suggestions",
        displayMatches
      );

      search.addEventListener("change", displayMatches);
      search.addEventListener("keyup", displayMatches);
    </script>
  </body>
</html>
